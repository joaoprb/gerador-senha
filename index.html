<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de senhas</h1>
        <!--Barra para definir tamanho dos caracteres-->
        <div class="slider">
            <label for="password-lengh">Tamanho da senha: <span id="lengh-value">12</span></label>
            <input type="range" id="password-lengh" min="6" max="24" value="12" step="1">
        </div>

        <!--checkbox para o usuário decidir que tipo de caracteres estarão na senha-->
        <div class="checkbox">
            <label><input type="checkbox" id="lowercase" checked>Letras minúsculas</label>
            <label><input type="checkbox" id="uppercase" checked>Letras maiúsculas</label>
            <label><input type="checkbox" id="numbers" checked>Números</label>
            <label><input type="checkbox" id="special" checked>Caracteres especiais</label>
        </div>

        <!--Botão que irá gerar a senha-->
        <div class="button">
            <button id="generate-password">Gerar senha</button>
        </div>

        <!--Display aonde a senha gerada irá aparecer-->
        <div class="password-display">
            <p>Senha gerada:</p>
            <div id="password-output">Clique em "Gerar senha" para criar uma senha nova</div>
            <button id="copy-password">Copiar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
